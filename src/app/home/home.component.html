<header class="m-5">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top justify-content-around">
        <div>
            <img src="assets/logo.png" height="30px" alt="FakeStore">
        </div>
        <div class="container-center">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item me-3">
                        <a class="nav-link active" [routerLink]="['/']">Home</a>
                    </li>
                    <li class="nav-item ms-2 me-3">
                        <a class="nav-link" [routerLink]="['/women']">Women's Clothing</a>
                    </li>
                    <li class="nav-item ms-2">
                        <a class="nav-link" [routerLink]="['/men']">Men's Clothing</a>
                    </li>
                </ul>
            </div>
        </div>
        <div>
            <button *ngIf="!loged" (click)="edit()" class="btn btn-success btn-sm">Edit</button>
            <button *ngIf="loged" (click)="edit()" class="btn btn-danger btn-sm">Finish</button>
        </div>
    </nav>
</header>

<p class="display-6 jcenter">Women's Clothing</p>

<div class="d-flex justify-content-center align-content-stretch flex-wrap">
    <!--recorro los datos y relleno las tarjetas con la información de los productos-->
    <div *ngFor="let z of dataw; let i = index">
        <!--controlo que solo se muestren 3 productos-->
        <div *ngIf="i < 3" class="card m-2 d-flex align-items-center" style="width: 22rem;">
            <img src="{{z.image}}" class="card-img-top m-3" style="height: 12rem; width: 10rem" alt="{{z.title}}">
            <div class="card-body">
                <h5 class="card-title title">{{z.title}}</h5>
                <p class="card-text description">{{z.description}}</p>
                <p class="card-text text-end"><strong>Price: </strong>{{z.price}}€ · <strong>Rating: </strong>{{z.rating.rate}} <span class="fa fa-star checked"></span></p>
                <!--controlo la visibilidad de los botones edit/delete-->
                <div *ngIf="loged" class="d-flex justify-content-end">
                    <form class="d-flex justify-content-end">
                        <input class="btn btn-dark m-1 btn-sm" type="button" value="Edit" [routerLink]="['/edit/'+ z.id +'']"/>
                    </form>
                    <form #cardform = "ngForm" (ngSubmit)="delete(z.id)" class="d-flex justify-content-end">
                        <input class="btn btn-danger m-1 btn-sm" type="submit" value="Delete"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="text-center m-2">
    <a class="btn btn-outline-dark" [routerLink]="['/women']">View All</a>
</div>
