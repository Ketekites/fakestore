<header class="m-5">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top justify-content-around">
        <div>
            <img src="assets/logo.png" height="30px" alt="FakeStore">
        </div>
        <div class="container-center">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!--routerLinks-->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item me-3">
                        <a class="nav-link" [routerLink]="['/']">Home</a>
                    </li>
                    <li class="nav-item ms-2 me-3">
                        <a class="nav-link" [routerLink]="['/women']">Women's Clothing</a>
                    </li>
                    <li class="nav-item ms-2">
                        <a class="nav-link" [routerLink]="['/men']">Men's Clothing</a>
                    </li>
                </ul>
            </div>
        </div>
        <div>
            <button class="btn btn-danger btn-sm" style="visibility: hidden;"></button>
        </div>
    </nav>
</header>

<p class="display-6 text-start jcenter">New product adding form</p>

<div class="d-flex justify-content-center">
    <!--formulario bidireccional-->
    <form class="row g-3" #formCreate = "ngForm" (ngSubmit)="create(formCreate)">
        <div class="col-12">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" placeholder="Name of the product..." name="title" [(ngModel)] = "this.createClothing.title">
        </div>
        <div class="col-12">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" rows="3" placeholder="A short description of the product..." name="description" [(ngModel)] = "this.createClothing.description"></textarea>
        </div>
        <div class="col-md-6">
            <label for="image" class="form-label">Image</label>
            <input class="form-control" type="file">
        </div>
        <div class="col-md-4">
            <label for="category" class="form-label">Category</label>
            <select class="form-select" name="category" [(ngModel)] = "this.createClothing.category">
                <option>Men's Clothing</option>
                <option>Women's Clothing</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="price" class="form-label">Price</label>
            <input type="text" class="form-control" name="price" [(ngModel)] = "this.createClothing.price">
        </div>
        <div class="col-12 text-end">
            <button type="submit" class="btn btn-success btn-sm">Add new product</button>
        </div>
    </form>
</div>
